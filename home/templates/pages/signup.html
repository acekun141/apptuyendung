<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
        *{
            padding:0;
            margin:0;
        }
        body{
            padding:0;
            margin:0;
            background-color:#fafafa;
            font-family:'Roboto';
        }
        form{
            position: absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            width:400px;
            padding:40px;
            display:flex;
            flex-direction: column;
            margin:auto;
            box-shadow: 0 1px 7px rgba(0,0,0,.05);
            border-radius: 5px;
            background-color:white;
        }
        form p{
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom:20px;
            font-size:1.6em;
        }
        form input{
            height:60px;
            padding:0px 10px 0px 10px;
            border:1.5px solid #e9e9e9;
            border-radius:5px;
            margin-bottom:20px;
            font-size:1em;
        }
        form input::placeholder{
            color:#e9e9e9;
        }
        form button{
            height:60px;
            background-color:orange;
            border:none;
            border-radius:5px;
            color:white;
            text-transform: uppercase;
            font-size:1em;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <form action=".">
        <p>Đăng ký</p>
        <input type="text" placeholder="Tài khoản">
        <input type="password" placeholder="Mật khẩu">
        <input type="password" placeholder="Mật lại khẩu">
        <button>Đăng ký</button>
    </form>
</body>
</html>
