<!DOCTYPE html>
<html lang="en">

<head>
        {% load staticfiles %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Đăng nhập </title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <header id="header" class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-sm navbar-light justify-content-between">
                        <div class="header-logo ">
                            <div class="img-logo">
                                <a class="navbar-brand" href="#"><img src="" alt="Logo"></a>
                            </div>
                        </div>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbars">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'home' %}">Trang chủ</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="{% url 'signin' %}">Đăng nhập</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'signup' %}">Đăng ký</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header><!-- /header -->
    <main id="main" class="main">
        <div class="container">
            <div class="login">
                <h4 class="title_login">Đăng nhập để sử dụng</h4>
                <div class="login_email">
                    <form class="form" action="" method="POST" accept-charset="utf-8">
                        {% csrf_token %}
                        {% if form.errors %}
                            <p style="color:red">Tài khoản hoặc mật khẩu không hợp lệ!</p>
                        {% endif %}        
                        <h5 class="title-form">Sử dụng Email</h5>
                        <div class="box-form">
                            <div class="form-group row ">
                                <div class="col-sm-12">
                                    {{form.username}}
                                </div>
                            </div>
                            <div class="form-group row ">
                                <div class="col-sm-12">
                                    {{form.password}}
                                </div>
                            </div>
                            <div class="form-group row ">
                                <div class="col-sm-offset-2 col-sm-12">
                                    <div class="_box">
                                        <button type="submit" class="btn btn-login btn-custom">Đăng nhập</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="register">
                    <a href="{% url 'signup' %}" class="btn btn-register">Đăng ký tài khoản mới</a>
                </div>
            </div>
        </div>
    </main>
    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
